<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" type="module" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="hangman-stats">
        <h1>Attempts: <span class="attempts-count"></span></h1>
      </div>
      <div class="hangman">
        <div class="hangman-body">
          <div class="hangman-body-container">
            <div class="head disable"></div>
            <div class="torso disable">
              <div class="arms">
                <div class="left-arm disable"></div>
                <div class="right-arm disable"></div>
              </div>
              <div class="legs">
                <div class="left-leg disable"></div>
                <div class="right-leg disable"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="hangman-word-display"></div>
      </div>
      <div class="alphabet-wrapper">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
    </div>
  </body>
</html>
